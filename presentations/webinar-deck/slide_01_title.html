<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #2A1A38;
            color: #F8F5F2;
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .content-wrapper {
            text-align: center;
            z-index: 2;
            max-width: 900px;
        }
        .university-name {
            font-family: 'Lato', sans-serif;
            font-size: 24px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #D4AF37;
            margin-bottom: 60px;
            font-weight: 700;
        }
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 84px;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #F8F5F2;
        }
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-style: italic;
            color: #D4AF37;
            margin-bottom: 80px;
            font-weight: 400;
        }
        .presenter-info {
            font-size: 20px;
            color: #F8F5F2;
            opacity: 0.9;
            border-top: 1px solid #D4AF37;
            padding-top: 30px;
            display: inline-block;
        }
        .decorative-line {
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #D4AF37;
            bottom: 0;
            left: 0;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: 400px;
            color: rgba(255, 255, 255, 0.03);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="watermark">PICU</div>
        
        <div class="content-wrapper">
            <div class="university-name">Poinsette International Christian University</div>
            
            <h1 class="main-title">Your Doctorate Awaits</h1>
            <div class="subtitle">Affordable, Flexible, Faith-Centered</div>
            
            <div class="presenter-info">
                <p>Prospective Student Webinar</p>
                <p style="margin-top: 10px;"><strong>Presented by Dr. Lesley Poinsette, President</strong></p>
            </div>
        </div>

        <div class="decorative-line"></div>
    </div>
</body>
</html>
