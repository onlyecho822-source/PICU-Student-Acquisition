<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #2A1A38;
            color: #F8F5F2;
            font-family: 'Lato', sans-serif;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        .image-section {
            width: 40%;
            height: 720px;
            position: relative;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* Slight dim to blend with the dark theme if needed, or keep full */
            opacity: 1;
        }
        .content-section {
            width: 60%;
            padding: 80px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .section-label {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #D4AF37;
            margin-bottom: 40px;
            font-weight: 700;
            display: inline-block;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 5px;
            align-self: flex-start;
        }
        .quote-icon {
            font-size: 80px;
            color: #D4AF37;
            opacity: 0.3;
            position: absolute;
            top: 120px;
            left: 40px;
            font-family: 'Playfair Display', serif;
        }
        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            line-height: 1.4;
            color: #F8F5F2;
            margin-bottom: 40px;
            font-style: italic;
            position: relative;
            z-index: 1;
        }
        .attribution {
            border-left: 4px solid #D4AF37;
            padding-left: 20px;
        }
        .author-name {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #D4AF37;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .author-title {
            font-family: 'Lato', sans-serif;
            font-size: 18px;
            color: #F8F5F2;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .highlight {
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="image-section">
            <img src="/home/ubuntu/upload/search_images/couZUXjhC74u.jpg" alt="Student Studying">
        </div>
        <div class="content-section">
            <div class="section-label">Student Success Story</div>
            
            <div class="quote-icon">“</div>
            
            <div class="quote-text">
                PICU did not just give me a degree — it <span class="highlight">elevated my entire ministry</span>. For years, I wanted to pursue my doctorate but could not afford the tuition at other schools. PICU delivered everything I needed... I graduated debt-free.
            </div>

            <div class="attribution">
                <div class="author-name">Pastor Michael T.</div>
                <div class="author-title">Doctor of Divinity Graduate</div>
            </div>
        </div>
    </div>
</body>
</html>
