<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #2A1A38;
            color: #F8F5F2;
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 100px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 96px;
            color: #D4AF37;
            margin-bottom: 20px;
            line-height: 1;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #F8F5F2;
            margin-bottom: 40px;
            font-weight: 400;
            font-style: italic;
        }
        .divider {
            width: 150px;
            height: 4px;
            background-color: #D4AF37;
            margin-bottom: 60px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            margin-bottom: 60px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 28px;
            color: #F8F5F2;
        }
        .contact-item i {
            color: #D4AF37;
            font-size: 32px;
            width: 40px;
            text-align: center;
        }
        .cta-text {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(248, 245, 242, 0.6);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1>Thank You</h1>
        <h2>Questions & Answers</h2>
        
        <div class="divider"></div>

        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-globe"></i>
                poinsettechristianuniversity.com
            </div>
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                1-877-712-PICU
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                info@poinsettechristianuniversity.com
            </div>
        </div>

        <div class="cta-text">Start Your Journey Today</div>
    </div>
</body>
</html>
