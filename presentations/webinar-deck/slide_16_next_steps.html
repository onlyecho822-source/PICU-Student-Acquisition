<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #FFFFFF;
            color: #1A1A1A;
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 100px;
            position: relative;
            overflow: hidden;
        }
        .section-label {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #D4AF37;
            margin-bottom: 30px;
            font-weight: 700;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 5px;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            line-height: 1.1;
            color: #2A1A38;
            text-align: center;
            margin-bottom: 20px;
            max-width: 900px;
        }
        .sub-headline {
            font-size: 24px;
            color: #555;
            margin-bottom: 60px;
            font-style: italic;
            font-family: 'Playfair Display', serif;
        }
        .action-box {
            background-color: #2A1A38;
            color: #D4AF37;
            padding: 30px 60px;
            text-align: center;
            margin-bottom: 60px;
            border: 2px solid #D4AF37;
        }
        .action-label {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        .action-url {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
        }
        .contact-grid {
            display: flex;
            gap: 60px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 22px;
            color: #333;
        }
        .contact-item i {
            color: #D4AF37;
            font-size: 24px;
        }
        .contact-item strong {
            color: #2A1A38;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="section-label">Your Next Step</div>
        <h2>Your Ministry Legacy Begins Today</h2>
        <div class="sub-headline">Don't let another year pass wondering "what if."</div>

        <div class="action-box">
            <div class="action-label">Apply Now at</div>
            <div class="action-url">poinsettechristianuniversity.com</div>
        </div>

        <div class="contact-grid">
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <span>1-877-712-PICU</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>info@poinsettechristianuniversity.com</span>
            </div>
        </div>
    </div>
</body>
</html>
